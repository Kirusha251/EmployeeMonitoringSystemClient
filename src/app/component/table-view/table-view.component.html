<p-dataTable  *ngIf="!isSmallScreen" [value]="tableRows" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,25]" reorderableColumns="true" #dt>
  <p-header>
    <app-about-employee></app-about-employee>
  </p-header>
  <p-column [style]="{'width':'12%'}" [style]="{'margin-left':'none'}" field="id" header="ID" [sortable]="true"  ></p-column>
  <p-column field="fio" header="Сотрудник" [sortable]="true" [filter]="true" filterPlaceholder="Поиск" filterMatchMode="contains"></p-column>
  <p-column field="textState" header="Состояние" [sortable]="true">
    <ng-template pTemplate="body" let-col let-inv="rowData" >
      <div class="table-cell" [style.background-color]="getBackGroundColor(inv.state)" [style.color]="'white'">{{inv.textState}}</div>
    </ng-template>
  </p-column>
  <p-column [style]="{'width':'28%'}" field="lastTimeStateChanged" header="Время изменения состояния" [sortable]="true" >
    <ng-template let-col let-row="rowData" pTemplate="body">
      <span>{{row[col.field] | date: 'dd.MM.yy  HH:mm:ss'}}</span>
    </ng-template>
  </p-column>
</p-dataTable>

<p-dataTable *ngIf="isSmallScreen" [value]="tableRows" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,25]" reorderableColumns="true">
  <p-header>
    <app-about-employee></app-about-employee>
  </p-header>
  <p-column [style]="{'width':'16%'}" [style]="{'margin-left':'none'}" field="id" header="ID" [sortable]="true"  ></p-column>
  <p-column field="fio" header="Сотрудник" [sortable]="true" [filter]="true" filterPlaceholder="Поиск" filterMatchMode="contains">
    <ng-template let-row="rowData" pTemplate="body">
      <div class="form-group">
        <span>Сотрудник: {{row.fio}}</span>
      </div>
      <div class="form-group">
        <span>Состояние:</span>
      <span class="table-cell" [style.background-color]="getBackGroundColor(row.state)" [style.color]="'white'">{{row.textState}}</span>
      </div>
      <div class="form-group">
        <span>Время изменения состояния:</span>
      <span>{{row.lastTimeStateChanged | date: 'dd.MM.yy  HH:mm:ss'}}</span>
      </div>
    </ng-template>
  </p-column>
</p-dataTable>
