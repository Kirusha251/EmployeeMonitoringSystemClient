<p-dataTable [value]="tableRows" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,25]">
  <p-column field="id" header="ID"></p-column>
  <p-column field="fio" header="Сотрудник"></p-column>
  <p-column field="textState" header="Состояние">
    <ng-template pTemplate="body" let-col let-inv="rowData">
      <div class="table-cell" [style.background-color]="getBackGroundColor(inv.state)">{{inv.textState}}</div>
    </ng-template>
  </p-column>
  <p-column field="lastTimeStateChanged" header="Время изменения состояния"></p-column>
</p-dataTable>
